{{#each good}}
<li>
    <a href="">
        <div class="imgbox">
            <img src="//www.lgstatic.com/{{companyLogo}}" alt="{{companyName}}">
        </div>
        <div class="pbox">
            <h3>{{companyName}}</h3>
            <p>{{positionName}} [{{city}}]</p>
            <p>{{createTime}} {{salary}}</p>
        </div>
    </a>
</li>
{{/each}}
